<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>css3 blog logo demo</title>
  <style>
    .wenyi-logo {
        width: 180px;
        position: relative;
    }
    
    .wenyi-logo div {
        position: absolute;
    }
    
    .wenyi-logo .border {
        width: 180px;
        height: 180px;
        background: #b1e4ff;
        border: 2px solid #789cb6;
        -moz-border-radius: 90px;
        -webkit-border-radius: 90px;
        -o-border-radius: 90px;
        border-radius: 90px;
        -moz-box-shadow: 0 0 15px #fff;
        -webkit-box-shadow: 0 0 15px #fff;
        -o-box-shadow: 0 0 15px #fff;
        box-shadow: 0 0 15px #fff;
        -webkit-transition: all .8s ease-in-out;
        -moz-transition: all .8s ease-in-out;
        -o-transition: all .8s ease-in-out;
        transition: all .8s ease-in-out;
    }
    
    .wenyi-logo .border:hover {
        -webkit-transform: rotate(360deg) scale(1.1);
        -moz-transform: rotate(360deg) scale(1.1);
        -o-transform: rotate(360deg) scale(1.1);
        transform: rotate(360deg) scale(1.1);
    }
    
    .wenyi-logo .circle {
        width: 170px;
        height: 170px;
        top: 5px;
        left: 5px;
        background: #3b99e3;
        -moz-box-border-radius: 85px;
        -webkit-border-radius: 85px;
        -o-border-radius: 85px;
        border-radius: 85px;
    }
    
    .wenyi-logo .wy {
        font-weight: bold;
        font-size: 70px;
        color: white;
    }
    
    .wenyi-logo .wy div {
        width: 96px;
        line-height: 96px;
        text-align: center;
    }
    
    .wenyi-logo .wen {
        font-size: 32px;
        top: 37px;
        right: -85px;
    }
    
    .wenyi-logo .yi {
        font-size: 32px;
        top: 37px;
        left: 88px;
    }
    
    .wenyi-logo .bo {
        left: 37px;
        top: 9px;
    }
    
    .wenyi-logo .ke {
        left: 37px;
        top: 69px;
    }
  </style>
</head>
<body>
  <div class="wenyi-logo">
      <div class="border">
        <div class="circle">
          <div class="wy">
            <div class="wen">文</div>
            <div class="yi">翼</div>
            <div class="bo">博</div>
            <div class="ke">客</div>
          </div>
        </div>
      </div>
      </div>
</body>
</html>
